{% extends 'auctions/layout.html'%}
{% block body %}
<div class="row my-3">
    <div class="col-6">
        <img class="img-fluid"src="{{auction.image}}">
    </div>
    <div class="col-md-auto">
        <h1>{{auction.product}}</h1>
        <p>{{auction.description}}</p>
        <p>Listed by {{auction.author}}</p>
        <p>Highest bid: <strong>${{bid}}</strong></p>
    </div>
</div>
{% endblock %}
